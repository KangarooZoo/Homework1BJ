<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/login.css" />
</head>

<body>
  <!-- Navigation bar -->
  <nav class="topnav">
    <a href="index.html">Home</a>
    <a href="addPost.html">Add Post</a>
    <img class="profile-pic" src="img/profile.svg" alt="">
    <a href="login.html">Login</a>
  </nav>

  <div class="flex-container">
    <div class="flex-item">
      <!-- Signup Form -->
      <div class="login-container">
        <h2 class="">Welcome to PostIt</h2>
        <a href="login.html">Login to your existing account</a>
        <p>or <br> Create an account</p>

        <form class="login-form" action="index.html">
          <input placeholder="Email" type="text" id="username" name="username" required />
          <input placeholder="Password" type="password" id="password" name="password" required />

          <button id="login-btn" type="submit" href="index.html">Sign Up</button>
        </form>
      </div>
    </div>
    <div class="flex-item"></div>
    <div class="flex-item"></div>
  </div>

  <footer class="footer">
    <p>bottom text</p>
  </footer>

  <script src="js/passwordCheck.js"></script>
</body>

</html>
